<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .dark-mode .form-control {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .theme-toggle-btn {
            border: none;
            background: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üìù NotesApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center me-3">
                    {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center me-3">
                        <img src="{{ user.profile.image.url }}" alt="Profile" width="35" height="35"
                            class="rounded-circle border border-light me-2" style="object-fit: cover;">
                        <span class="navbar-text text-white">Hi, {{ user.username }}</span>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'profile-update' %}">Edit Profile</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item me-2">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link"
                                style="padding: 0; border: none; background: none;">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    {% endif %}
                    <!-- üåô Dark Mode Button -->
                    <li class="nav-item">
                        <button id="theme-toggle" class="theme-toggle-btn">üåô Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1">&copy; {% now "Y" %} NotesApp. All rights reserved.</p>
            <p class="mb-0">
                <a href="{% url 'contact' %}" class="text-decoration-none text-light me-3">Contact Us</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>

</html>
